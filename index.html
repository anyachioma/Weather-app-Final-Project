<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <section>
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                id="search-city"
                class="form-control"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-4">
              <button
                id="search-city"
                type="submit"
                class="btn btn-primary"
                value="Search"
              >
                Search
              </button>
            </div>
            <div class="col-4">
              <button
                id="current-city"
                type="submit"
                class="btn btn-secondary"
                value="Search"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <br />
        <br />
        <h3 id="date">Sunday 21:35</h3>
        <h4 id="description">Mostly Cloudy</h4>
        <br />
        <div class="row">
          <div class="col-3">
            <div class="image">
              <img
                src=""
                alt="sun-with-clouds"
                class="float-left"
                id="icon"
                width="120px"
              />
            </div>
            <div class="float-left">
              <div class="temperature" id="temperature">...</div>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                >
              </span>
            </div>
          </div>
          <div class="col-5">
            <div class="col temp">
              <ul>
                <li><h4>Precipitation: 30%</h4></li>
                <li>
                  <h4>Humidity: <span id="humidity">80</span>%</h4>
                </li>
                <li>
                  <h4>Wind: <span id="wind">10</span>km/h</h4>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <footer>
          <a
            class="link"
            href="https://github.com/anyachioma/vanilla-Weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Anya Chioma & hosted on
          <a
            class="link"
            href="https://mellow-bombolone-03c6e4.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </footer>
      </section>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
